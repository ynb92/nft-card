<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT card</title>
</head>
<body>
    
    <article>
        <header>
            <img class="principal" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        </header>
        <div>
            <h2>Equilibrium #3429</h2>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <main>
            <div>
                <img class="iconeth" src="images/icon-ethereum.svg" alt="icon-ethereum"> 
                <p class="price">0.041 ETH</p> 
            </div>
            <div>
                <img class="clock" src="images/icon-clock.svg" alt="icon-clock">
                <p class="days">3 days left</p>
            </div>
        </main>
        <hr>
        <footer>
            <div>
                <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
            </div>
            <div>
                <p class="madeby">&nbsp;&nbsp;&nbsp;Creation of <span>Jules Wyvern</span></p>
            </div>
        </footer>
    </article>

</body>
</html>
